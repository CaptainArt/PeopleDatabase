<!DOCTYPE html>
<html>
<head>
	<title>Cilvēku datubāze</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" type="image/png" href="img/people_database_icon.png">
	<meta charset="utf-8">
</head>
<body>
	<div id="GeneralBlock">
		<div id="GeneralBlockHeader">
			<h1>Personu datubāze</h1>
		</div>
		<div id="GeneralBlockCentral">
			<img src="img/bloknot.png">
			<div id="GeneralBlockCentralContentBlock">
				<h2>Ievadi login un password</h2>
				<br>
				<form method="post" action="php/authorization.php">
					<input type="text" placeholder="Login" class="GeneralBlockCentralContentBlockInputText" name="Login">
					<br>
					<input type="text" placeholder="Password" class="GeneralBlockCentralContentBlockInputText" name="Password">
					<br>
					<input type="submit" value="Sūtīt" class="GeneralBlockCentralContentBlockButtons" id="GeneralBlockCentralContentBlockButtonSubmit">
					<input type="reset" value="Dzēst" class="GeneralBlockCentralContentBlockButtons">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
